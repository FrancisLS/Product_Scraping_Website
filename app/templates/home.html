{% extends 'base.html' %}

{% block content %}
    <h1>Hi, {{user.username}}!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.product.label }}<br>
            {{ form.product(size=32) }}<br>
            {% for error in form.product.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
